<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Polish Calculator</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation data-btn="division">รท</button>

        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation data-btn="multiplication">*</button>

        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation data-btn="subtraction">-</button>

        <button data-equals >=</button>
        <button data-number>0</button>
        <button data-all-clear >AC</button>
        <button data-operation data-btn="addition">+</button>
    </div>
    <script type="module" src="./script/index.js"></script>
</body>
</html>
