<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <title>Polish Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="display"></div>
            <div class="panel">
                <ul class="list-ops">
                    <li class="op-item"><p class="item-op">+</p></li>
                    <li class="op-item"><p class="item-op">-</p></li>
                    <li class="op-item"><p class="item-op">*</p></li>
                    <li class="op-item"><p class="item-op">/</p></li>
                    <li class="op-item"><p class="item-op">C</p></li>
                </ul>
                <ul class="list-nums">
                    <li class="list-item"> <p class="item-num">1</p></li>
                    <li class="list-item"> <p class="item-num">2</p></li>
                    <li class="list-item"> <p class="item-num">3</p></li>
                    <li class="list-item"> <p class="item-num">4</p></li>
                    <li class="list-item"> <p class="item-num">5</p></li>
                    <li class="list-item"> <p class="item-num">6</p></li>
                    <li class="list-item"> <p class="item-num">7</p></li>
                    <li class="list-item"> <p class="item-num">8</p></li>
                    <li class="list-item"> <p class="item-num">9</p></li>
                    <li class="list-item"> <p class="item-num">0</p></li>
                </ul>

            </div>
        </div>
    </div>
    <script type="module" src="./script/index.js"></script>
</body>
</html>
